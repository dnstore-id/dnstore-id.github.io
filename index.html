<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FREE FIRE INDONESIA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 36px;
      color: #4CAF50;
    }

    .form-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
    }

    .form-input {
      padding: 14px;
      border-radius: 20px;
      border: 2px solid #4CAF50;
      background-color: #333333;
      color: #ffffff;
      font-size: 18px;
      width: 300px;
      margin-right: 10px;
      box-sizing: border-box;
    }

    .form-button {
      background-color: #4CAF50;
      border: 2px solid #4CAF50;
      color: white;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-button:hover {
      background-color: #45a049;
    }

    .content-container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .content-button {
      margin: 0 20px;
      padding: 18px 36px;
      font-size: 20px;
      border: 2px solid #4CAF50;
      border-radius: 16px;
      background-color: #333333;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .content-button:hover {
      background-color: #4CAF50;
    }

    .list-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }

    .item {
      margin: 20px;
      padding: 30px;
      border-radius: 16px;
      background-color: #333333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: calc(33.33% - 40px);
      text-align: center;
      box-sizing: border-box;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .icon {
      width: 50px;
      height: 50px;
      margin-bottom: 20px;
      background-color: #ffea00;
      border-radius: 50%;
    }

    .details {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
    }

    .name {
      font-weight: bold;
      margin-right: 20px;
      color: #ffffff;
    }

    .price {
      font-weight: bold;
      color: #4CAF50;
    }

    .buy-button {
      margin-top: 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #45a049;
    }

    .hidden {
      display: none;
    }

    .contact-info {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      color: #4CAF50;
    }
  </style>
</head>

  </div>

  <div class="content-container">

  </div>

  <p class="contact-info">Request Diamond? Hubungi Admin.</p>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const diamondBtn = document.getElementById('diamond-btn');
      const membershipBtn = document.getElementById('membership-btn');
      const diamondList = document.getElementById('diamond-list');
      const membershipList = document.getElementById('membership-list');

      diamondBtn.addEventListener('click', function () {
        diamondList.classList.remove('hidden');
        membershipList.classList.add('hidden');
      });

      membershipBtn.addEventListener('click', function () {
        diamondList.classList.add('hidden');
        membershipList.classList.remove('hidden');
      });

      const buyButtons = document.querySelectorAll('.buy-button');
      buyButtons.forEach(function (button) {
        button.addEventListener('click', function () {
          const href = button.getAttribute('data-href');
          const catatan = document.getElementById('catatan').value;
          const url = `${href}?catatan=${catatan}`;
          window.location.href = url;
        });
      });
    });
  </script>
</body>
</html>
